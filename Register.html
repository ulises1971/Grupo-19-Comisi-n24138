<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>La Cueva del Ticket</title>

    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://kit.fontawesome.com/bd57c9676d.js" crossorigin="anonymous"></script>
</head>
<body>  
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/La Cueva del Ticket logo oscuro.png"
                    alt="Logo de la página en fondo negro">La Cueva del Ticket</a>
        </div>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Quiénes Somos</a>
            <a href="promociones.html">Promociones</a>
            <a href="contacto.html">Contacto</a>
            <a href="Login.html">Iniciar sesión</a>
        </nav>
    </header>
    <main>
        <form class="form-register">
            <h4>Formulario de Registro</h4>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su email">
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar">
            <p><a href="Login.html">¿Ya tengo una cuenta?</a></p>
        </form>
    </main>
    <footer>
        <img src="img/La Cueva del Ticket logo oscuro.png" alt="Logo de la página en fondo blanco">

        <a href="#">Preguntas frecuentes</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Políticas de privacidad</a>

        <div class="iconos">
            <a href="mailto:grupo19@codoacodo.com" title="Consultar por email"><i
                    class="fa-regular fa-envelope"></i></a>
            <a href="https://api.whatsapp.com/send?phone=541919241385&text=Hola,%20quisiera%20hacerles%20una%20consulta"
                title="Consultar por WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="www.instagram.com" title="Nuestro Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="www.facebook.com" title="Nuestro Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="www.x.com" title="Nuestro X"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
